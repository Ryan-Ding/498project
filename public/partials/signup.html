<div>
    <div class="row">
      <div class="small-3 columns">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Machu_Picchu_Llama_2.jpg"/>
      </div>
      <div class="small-9 columns">
          <div class="row">
            <form>
              <div class="row">
                  <h1>Signup for DARS!</h1>
              </div>
              <div class="row">
                <label>netid
                  <input type="text" ng-model="netid">
                </label>
              </div>
              <div class="row">
                <label>name
                  <input type="text" ng-model="name">
                </label>
              </div>
              <div class="row">
                <label>graduationDate
                  <input type="text" ng-model="graduationDate">
                </label>
              </div>
              <div class="row">
                <label>Password
                  <input type="password" ng-model="password">
                </label>
              </div>
              <div class="row">
                <button ng-click="submit()" type="button" class="success button">Sign up</button>
              </div>
            </form>   
          </div>
      </div>
    </div>  
</div>
